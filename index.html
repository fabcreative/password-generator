<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="box">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <div class="buttonGrid">
                <button onclick="generateAllPasswords()"><img src="./icon.svg">Generate passwords</button>
                <div class="passwordLenght">
                    <input type="range" min="5" max="20" value="10" id="myRange">
                    <span><span id="lenght"></span></span>
                </div>
            </div>
            <hr/>
            <div class="passwordGrid">
                <div class="password" id="password-1">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="password" id="password-2">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="password" id="password-3">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="password" id="password-4">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
